<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name='Author' content='Wisdom Aigbotsua'>
   <meta name='description' content='My HNG Internship Profile Data'>
   <link rel="stylesheet" href="css/style.css">
   <script src='js/index.js' defer></script>
   <title>HNG Internship Profile</title>
</head>

<body>
   <header class='body-header'>
      <h1 class='body__header-p'>HNG Internship Profile</h1>
   </header>
   <main class='main'>
      <figure data-testid="slackDisplayImage">
         <div class='imgfigcaption-wrap'>
            <img src="img/PSX_20230816_011510-removebg-preview .png" alt="Wisdom Aigbotsua" title='Wisdom Aigbotsua' width='851' height='788'>

            <figcaption data-testid="slackUserName">Wisdom Aigbotsua</figcaption>
         </div>
         <div class='profile-details'>
            <p data-testid="myTrack"><span class='track'>TRACK: </span> Frontend</p>
            <p><span class="track" data-testid="currentDayOfTheWeek">Day: </span> </p>
            <p><span class="track" data-testid="currentUTCTime">Time(UTC): </span> </p>
            <p data-testid=“githubURL”><span class="track">GitHub: </span><a href="" target='_blank'>github</a></p>
         </div>
      </figure>
   </main>
</body>

</html>
